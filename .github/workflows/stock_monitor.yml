name: Stock Monitor

on:
  schedule:
    - cron: '0 * * * *'   # hourly
  workflow_dispatch:
    inputs:
      stocks:
        description: 'Comma-separated stock symbols'
        required: false
        default: ''
      default_pct_up:
        description: 'Percent up threshold'
        required: false
        default: ''
      default_pct_down:
        description: 'Percent down threshold'
        required: false
        default: ''

env:
  DEFAULT_WEBHOOK: ${{ secrets.STOCK_MONITOR_WEBHOOK }}

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance requests

      - name: Run stock monitor
        env:
          STOCK_LIST: ${{ github.event.inputs.stocks }}
          DEFAULT_PCT_UP: ${{ github.event.inputs.default_pct_up }}
          DEFAULT_PCT_DOWN: ${{ github.event.inputs.default_pct_down }}
        run: |
          python monitor.py

      - name: Send Discord alerts
        if: ${{ hashFiles('alerts.json') != '' }}
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python - <<'PY'
          import json, requests

          with open("alerts.json") as f:
              alerts = json.load(f)

          embeds = []
          for a in alerts:
              color = 3447003
              if a.get("severity") == "down":
                  color = 15158332
              elif a.get("severity") == "up":
                  color = 3066993

              embeds.append({
                  "title": a.get("symbol"),
                  "description": a.get("text"),
                  "color": color
              })

          payload = {"embeds": embeds[:10]}
          requests.post(WEBHOOK, json=payload, timeout=10)
          PY
