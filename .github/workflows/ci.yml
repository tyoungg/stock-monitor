name: CI — Python checks

on:
  workflow_dispatch: {}
  pull_request:
  push:
    paths:
      - '**/*.py'
      - 'requirements.txt'
      - '.github/workflows/**'

jobs:
  python-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitor (test rule should trigger)
        run: |
          printf 'symbol,low,high,pct_up,pct_down,webhook\nAAPL,,0,,,\n' > rules.csv
          IGNORE_MARKET_HOURS=true RULES_FILE=rules.csv python monitor.py

      - name: Verify alerts.json was produced
        run: |
          if [ -f alerts.json ]; then
            echo "alerts.json found:"; cat alerts.json
          else
            echo "alerts.json not found — monitor.py may have failed"; exit 1
          fi

      - name: Upload alerts artifact
        uses: actions/upload-artifact@v4
        with:
          name: ci-alerts-json
          path: alerts.json
